{% extends 'partials/main.html' %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="row">
    <form method="POST" action="">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            {{ field.label }}
            <p>{{ field }}</p>
        </div>
        {% endfor %}
        <input type="submit">
    </form>
    Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
</div>
{% endblock %}
