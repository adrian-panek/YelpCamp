{% extends 'partials/main.html' %}

{% block body %}

<div class="row">
    <div class="col-6 offset-3">
        <div class="card mb-3">
            <img src="{{ campground.image }}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ campground.title }}</h5>
              <p class="card-text">{{ campground.description }}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item text-muted">{{ campground.location }}</li>
              <li class="list-group-item">${{ campground.price }}/night</li>
            </ul>
            <div class="card-body">
              <a class="card-link btn btn-info" href="{% url 'campground-update' campground.id %}" >
                  Edit Campground
                </a>
              <a class="card-link btn btn-danger" href="{% url 'campground-delete' campground.id %}" >
                  Delete Campground
                </a>
                </div>
                    <div class="card-footer text-muted text-center">
                    2 days ago
                  </div>
                  <div class="card-footer text-muted text-center">
                    <p>Campground added by: {{ campground.author}}</p>
                  </div>
          </div>
    </div>
</div>
    
{% endblock %}
